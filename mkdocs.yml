site_name: Anunbis
site_description: Site de documentação do grupo Anunbis.
repo_name: '2020.2-Anunbis'
repo_url: 'https://github.com/fga-eps-mds/2020.2-Anunbis'

theme:

    name: 'material'
    icon:
        repo: fontawesome/brands/github
    logo: 'images/logo.png'
    favicon: 'images/logo.png'
    palette:
        primary: 'yellow'
        accent: 'deep purple'
    features:
        navigation.tabs
        header.autohide
plugins:
    - search

nav:
    - Início: "index.md"
    - Sprints:
        - Sprint 0:
            - Planejamento: sprints/planejamento-sprint-0.md
            - Revisão: sprints/revisao-sprint-0.md
        - Sprint 1:
            - Planejamento: sprints/planejamento-sprint-1.md
            - Revisão: sprints/revisao-sprint-1.md
        - Sprint 2:
            - Planejamento: sprints/planejamento-sprint-2.md
            - Revisão: sprints/revisao-sprint-2.md
        - Sprint 3:
            - Planejamento: sprints/planejamento-sprint-3.md
            - Revisão: sprints/revisao-sprint-3.md
        - Sprint 4:
            - Planejamento: sprints/planejamento-sprint-4.md 
            - Revisão: sprints/revisao-sprint-4.md
    - Projeto:
            - Documento de Visão: documentacao/documento-de-visao.md
            - Documento de Arquitetura: documentacao/documento-de-arquitetura.md
            - Documento de Metodologias: documentacao/documento-de-metodologias.md
            - Planejamento de riscos: documentacao/planejamento-de-riscos.md
            - Roadmap: documentacao/roadmap.md
            - Termo de Abertura: documentacao/termo-de-abertura.md
    - Produto: 
        - Canvas: documentacao/canvas.md
        - Backlog do Produto: produto/backlog.md
        - Protótipos: produto/prototipos.md
    - Contribuição:
        - Como Contribuir?: como_contribuir.md
        - Código de Conduta: CODE_OF_CONDUCT.md
        - Políticas:
            - Commits: policies/commits.md
            - Branches: policies/branches.md
            - Issues: policies/issues.md
            - Pull Requests: policies/pullRequests.md 